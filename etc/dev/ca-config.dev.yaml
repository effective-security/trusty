profiles:

  default:
    issuer_label: trusty.svc
    expiry: 168h
    backdate: 30m
    usages:
    - signing
    - key encipherment
    allowed_extensions:
    - 1.3.6.1.5.5.7.1.1
    - 2.5.29.17         # SAN

  test_server:
    description: test server profile
    issuer_label: trusty.svc
    expiry: 5m
    backdate: 30m
    usages: # provides a list key usages
    - signing
    - key encipherment
    - server auth
    - ipsec end system
    allowed_extensions:
    - 1.3.6.1.5.5.7.1.1
    - 2.5.29.17

  test_client:
    description: test client profile
    issuer_label: trusty.svc
    expiry: 5m
    backdate: 30m
    usages:
    - signing
    - key encipherment
    - client auth
    - ipsec user
    allowed_extensions:
    - 1.3.6.1.5.5.7.1.1
    - 2.5.29.17

  peer:
    issuer_label: trusty.svc
    expiry: 168h
    backdate: 30m
    usages:
    - signing
    - key encipherment
    - server auth
    - client auth
    - ipsec user
    - ipsec end system
    allowed_extensions:
    - 1.3.6.1.5.5.7.1.1
    - 2.5.29.17
    allowed_uri: ^spifee://trusty/.*$
    allowed_fields:
      uri: true

  server:
    issuer_label: trusty.svc
    expiry: 168h
    backdate: 30m
    usages:
    - signing
    - key encipherment
    - server auth
    - ipsec end system
    allowed_extensions:
    - 1.3.6.1.5.5.7.1.1
    - 2.5.29.17

  client:
    issuer_label: trusty.svc
    expiry: 168h
    backdate: 30m
    usages:
    - signing
    - key encipherment
    - client auth
    - ipsec user
    allowed_extensions:
    - 1.3.6.1.5.5.7.1.1
    - 2.5.29.17
    allowed_uri: ^spifee://trusty/.*$
    allowed_fields:
      uri: true

  ocsp:
    description: OCSP responder profile
    issuer_label: trusty.svc
    expiry: 8760h
    backdate: 30m
    usages:
    - digital signature
    - ocsp signing
    allowed_extensions:
    - 1.3.6.1.5.5.7.1.1

  timestamp:
    description: Timestamp certificate profile
    issuer_label: trusty.svc
    expiry: 43070h
    backdate: 30m
    usages:
    - digital signature
    - timestamping
    allowed_extensions:
    - 2.5.29.37

  codesign:
    description: Codesigning certificate profile
    issuer_label: trusty.svc
    expiry: 8760h
    backdate: 30m
    usages:
    - digital signature
    - code signing
    - key encipherment

  SHAKEN:
    issuer_label: SHAKEN_L1_CA
    expiry: 8760h
    backdate: 30m
    usages:
    - signing
    - digital signature
    policies_critical: true
    policies:
    - oid: 2.16.840.1.114569.1.1.1
    allowed_extensions:
    - 1.3.6.1.5.5.7.1.26
    allowed_fields:
      subject: true
      dns: false
      ip: false
      email: false
