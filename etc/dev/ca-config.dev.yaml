---
authority:
  default_aia: 
    issuer_url:
    crl_url:
    ocsp_url:
    # value in 72h format for duration of CRL next update time
    crl_expiry: 12h
    # value in 8h format for duration of CRL renewal before next update time
    crl_renewal: 1h
    # value in 8h format for duration of OCSP next update time
    ocsp_expiry: 30m

  issuers:
  -
    # specifies Issuer's label
    label: trusty.svc
    # specifies type: tls|codesign|timestamp|ocsp|spiffe|trusty
    type: trusty
    aia:
      issuer_url: http://localhost:7880/v1/certs/${ISSUER_ID}.crt
      crl_url: http://localhost:7880/v1/crl/${ISSUER_ID}.crl
      ocsp_url: http://localhost:7880/v1/ocsp
    cert: /tmp/trusty/certs/trusty_l2_ca.pem
    key: /tmp/trusty/certs/trusty_l2_ca.key
    # location of the CA bundle file
    ca_bundle: /tmp/trusty/certs/trusty_cabundle.pem
    # location of the Root CA file
    root_bundle: /tmp/trusty/certs/trusty_root_ca.pem
  -
    # specifies Issuer's label
    label: SHAKEN_L1_CA
    type: trusty
    cert: /tmp/trusty/certs/martini_ca.pem
    key: /tmp/trusty/certs/martini_ca.key
    # location of the CA bundle file
    ca_bundle: /tmp/trusty/certs/martini_cabundle.pem
    # location of the Root CA file
    root_bundle: /tmp/trusty/certs/martini_root_ca.pem

